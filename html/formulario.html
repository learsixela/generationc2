<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- etiquetas-->
    <label for="nombre">Ingrese Nombre:</label>
    <input type="text" id="nombre" name="nombre">
    <br>
    <label for="apellido">Ingrese Apellido:</label>
    <input type="text" id="apellido" name="apellido">
    <br>
    <label for="correo">Email:</label>
    <input type="email" id="correo" name="correo" placeholder="Ingrese email">
    <br>
    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass" placeholder="Ingrese password">
    <br><hr>
    <!--Radio button-->
    <h2>Radio buttons</h2>
    <label for="femenino" >Femenino</label>
    <input type="radio" id="femenino" name="sexo" value="1">
    <br>
    <label for="masculino" >Masculino</label>
    <input type="radio" id="masculino" name="sexo" value="2">
    <br>
    <input type="radio" id="pnd" name="sexo" value="3">
    <label for="pnd" >Prefiero no decir</label>
    <br><hr>
    <!-- Select o combobox-->
    <h2>Selectores</h2>
    <select name="sexo2" id="sexo2">
        <option value="0">Seleccione su sexo</option>
        <option value="1">Femenino</option>
        <option value="2">Masculino</option>
        <option value="3">Prefiero no decir</option>
    </select>
    <br><hr>
    <!-- Checkboxes nos permite selecciona mas de 1 opcion-->
    <h2>Checkboxes</h2>
    
    <input type="checkbox" id="lunes" name="semana" value="1">
    <label for="lunes">Lunes</label>
    <br>
    <label for="martes">Martes</label>
    <input type="checkbox" id="martes" name="semana" value="2">
    <br>
    <label for="miercoles">Miercoles</label>
    <input type="checkbox" id="miercoles" name="semana" value="3">
    <br>
    <label for="jueves">Jueves</label>
    <input type="checkbox" id="jueves" name="semana" value="4">
    <br>
    <label for="viernes">Viernes</label>
    <input type="checkbox" id="viernes" name="semana" value="5">
    <br><hr>
    <h2>textarea</h2>
    <!-- textarea-->
    <textarea id="descripcion" name="descripcion" rows="10" cols="10"></textarea>
    <br><hr>
    <h2>hidden</h2>
    <!--hidden cuandro oculto-->
    <input type="hidden" id="" name="">

    <br><hr>
    <h2>botones</h2>
    <!--botones-->
    <input type="button" value="Aceptar" onclick="alert('hola')">
    <input type="submit" value="Enviar">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
