        //TODOS los arreglos comienzan en la posicion cero (0)
        //arreglo= tamaño predefinido, no puede cambiar
        //lista = tamaño dinamico
        var vocales = ["u","i","e","o","a"];
        // tiene 5 elementos, el ultimo esta en la posicion 4
        //el primero en la posicion 0
        console.log(vocales);
        //length -> cantidad de elementos o tamaño del arreglo

        console.log(vocales[2],vocales[3],vocales[4]);

        console.log(vocales[5]);
        console.log(vocales[-1]);

        //re escribiendo datos, en una posicion especifica
        vocales[1] = "y";
        console.log(vocales);

        //push, agrega un dato al final
        vocales.push("i");
        console.log(vocales);

        //pop, elimina el ultimo dato del arreglo 
        vocales.pop();
        console.log(vocales);

        vocales.pop();
